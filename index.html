<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>

    <div class="container">
      <div class="container-description">
        <div class="description-title">
          <h1 class="title-card">Get <span class="insights">insights</span> that help your business grow.</h1>
          <p class="description-ph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="section-description">
          <div class="section-cant">
            <h2 class="sc-h">10k+</h2>
            <p class="sc">companies</p>
          </div>
          <div class="section-cant">
            <h2 class="sc-h">314</h2>
            <p class="sc">templates</p>
          </div>
          <div class="section-cant">
            <h2 class="sc-h">12m+</h2>
            <p class="sc">queries</p>
          </div>
        </div>
      </div>
      <div class="container-image">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </main>

  <footer>
    <p>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/info1922" target="_blank"> Ivan Garcia</a>.
    </p>
  </footer>
</body>
</html>
